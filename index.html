<!doctype html>
<html lang="en">

<head>
    <title>Moon Man 1902 ðŸŒš</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">

</head>

<body class="container-fluid bg-space">
    <header>
        <section class="row text-warning">
            <div class="col-12 text-center ">
                <h1 class="vgfont">Moon-Miner 1902</h1>
            </div>
        </section>
    </header>



    <main>
        <!-- NOTE Moon Man -->
        <section class="row justify-content-center mt-4">
            <div class="col-5">
                <img class="moonman" onclick="mine()" src="moonMan.png" alt="Moon">
            </div>
        </section>


        <!-- NOTE Scoreboard -->
        <section class="row p-5 vgfont justify-content-center align-items-end">
            <div class="col-3 card notSpecial bg-warning">Per Click <span id="click-total"></span></div>
            <div class="col-4 card special bg-warning">
                <p>Score</p>
                <p id="score">0</p>
            </div>
            <div class="col-3 card notSpecial bg-warning">Auto Mine 3s<span id="auto-quan">0</span></div>
        </section>

        <!-- NOTE under scoreboard -->
        <section class="row m-2 move-up">
            <div class="col-12 card bg-warning">
                <div class="row justify-content-evenly">
                    <div class="col-6 justify-content-evenly">
                        <h4 class="vgfont d-flex p-2 justify-content-center">Click Upgrades</h4>
                    </div>

                    <div class="col-6">
                        <h4 class="vgfont d-flex justify-content-center">Auto Upgrades (3 seconds)</h4>
                    </div>

                    <div class="row"></div>
                    <div class="col-4 card bg-warning text-dark">

                        <div class="col-4 btn btn-primary btn-sm" onclick="buyPickaxe()">Pickaxe +1 <span
                                id="pick-cost"></span>
                            100</span> </div>
                        <h4 class="vgfont">Picks # <span id="pick-quan">1</span></h4>

                        <div class="col-4 btn btn-primary btn-sm" onclick="buyShovel()">Shovel +3 <span id="shov-cost">
                                200</span></div>

                        <h4 class="vgfont">Shovels #<span id="shov-quan">0</span></h4>
                    </div>


                    <div class="col-4 card bg-warning">
                        <div class="col-4 btn btn-primary" onclick="buyRover()">Rover +20 <span
                                id="rove-price">600</span>
                        </div>
                        <h4 class="vgfont">Rovers #<span id="rove-quan">0</span></h4>
                        <div class="col-4 btn btn-primary" onclick="buyRig()">Drill Rig +1000 <span
                                id="rig-cost">1000</span>
                        </div>
                        <h4 class="vgfont">Rigs #<span id="rig-quan">0</span></h4>
                    </div>
                </div>

            </div>
            </div>

        </section>



    </main>





    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->




    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
